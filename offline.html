<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Offline | ExcuseGen</title>
  <meta name="theme-color" content="#22c55e" />
  <style>
    :root {
      --green: #22c55e;
      --bg: #080c13;
      --surface: #141e2e;
      --text: #dde6f2;
      --muted: #4e6280;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg); color: var(--text);
      min-height: 100vh; display: flex;
      align-items: center; justify-content: center;
      text-align: center; padding: 24px;
    }
    /* Dot grid background */
    body::before {
      content: ''; position: fixed; inset: 0;
      background-image: radial-gradient(circle, rgba(34,197,94,0.06) 1px, transparent 1px);
      background-size: 36px 36px; pointer-events: none;
    }
    .card {
      background: var(--surface);
      border: 1px solid rgba(34,197,94,0.2);
      border-radius: 24px; padding: 48px 36px;
      max-width: 420px; width: 100%;
      position: relative; z-index: 1;
    }
    .icon { font-size: 4rem; margin-bottom: 20px; display: block;
            animation: float 3s ease-in-out infinite; }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 { font-size: 1.6rem; font-weight: 800; color: #fff;
         margin-bottom: 12px; letter-spacing: -0.02em; }
    p  { color: var(--muted); font-size: 0.95rem; line-height: 1.7; margin-bottom: 28px; }
    .excuse-box {
      background: rgba(34,197,94,0.08);
      border: 1px solid rgba(34,197,94,0.2);
      border-radius: 12px; padding: 18px;
      font-size: 0.95rem; line-height: 1.7;
      color: #fff; margin-bottom: 28px;
      font-style: italic;
    }
    .btn {
      display: inline-block; background: var(--green);
      color: #000; font-weight: 700; font-size: 0.95rem;
      padding: 13px 28px; border-radius: 12px;
      border: none; cursor: pointer; text-decoration: none;
      transition: all 0.2s; margin: 4px;
    }
    .btn:hover { opacity: 0.85; transform: translateY(-2px); }
    .btn-outline {
      background: transparent; color: var(--text);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .status { font-size: 0.78rem; color: var(--muted); margin-top: 20px; }
    .dot { display: inline-block; width: 8px; height: 8px;
           background: #ef4444; border-radius: 50; margin-right: 6px;
           animation: pulse 1.5s ease-in-out infinite; }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.3} }
  </style>
</head>
<body>
  <div class="card">
    <span class="icon">üìµ</span>
    <h1>You're Offline</h1>
    <p>Looks like your internet connection took a break. While it's fixing itself, here's a free excuse to explain the silence:</p>

    <!-- Random offline excuse ‚Äî shown from JS -->
    <div class="excuse-box" id="offlineExcuse">
      "My internet went down without warning ‚Äî I'm dealing with it as fast as I can."
    </div>

    <a href="/" class="btn" onclick="window.location.reload(); return false;">
      üîÑ Try Again
    </a>
    <a href="/" class="btn btn-outline">üè† Go Home</a>

    <p class="status">
      <span class="dot"></span>
      No internet connection detected
    </p>
  </div>

  <script>
    /* Show a random offline excuse */
    const offlineExcuses = [
      "My internet went down without warning. I have a ticket open with my ISP.",
      "I'm in a dead-signal zone ‚Äî I've been reachable by email the entire time.",
      "There was a network outage beyond my control. I'm resolving it urgently.",
      "My router staged a protest. I'm negotiating. Updates to follow.",
      "I was so deeply focused on being productive that I forgot to reconnect."
    ];
    const el = document.getElementById('offlineExcuse');
    if (el) el.textContent = '"' + offlineExcuses[Math.floor(Math.random() * offlineExcuses.length)] + '"';

    /* Auto-reload when connection is restored */
    window.addEventListener('online', () => window.location.reload());
  </script>
</body>
</html>
